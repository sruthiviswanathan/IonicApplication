<ion-searchbar [(ngModel)]="searchValue" placeholder="Enter a keyword to search..." (keypress)= "onEnterEventHandler($event)">
</ion-searchbar>
<ion-content>
<ion-grid *ngIf="ifSearchResultsReady && filteredResults.length > 0 ; else emptyGrid">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let recipe of filteredResults">
          <ion-item>
            <ion-avatar slot="start">
              <img src="{{ recipe.images[0] }}">
            </ion-avatar>
            <ion-label>
              <h2>{{ recipe.recipe }}</h2>
              <h3 class="recipe-desc">{{ recipe.description }}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="goToRecipePage(recipe.id, slidingItem)">
              <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ng-template #emptyGrid>
<ion-grid>
<ion-row>
  <ion-col>
    <ion-text color="medium" class="ion-margin ion-margin">
      OOPS!! No Results found!!
    </ion-text>
  </ion-col>
</ion-row>
</ion-grid>
</ng-template>
</ion-content>
