<ion-header>
  <app-commonheader></app-commonheader>
</ion-header>

<ion-content *ngIf="isPageReady">
  <!--Name of the recipe-->
    <ion-toolbar>
    <ion-title>Name of Dish</ion-title>
    </ion-toolbar>
    <!--Images provided-->
    <ion-slides pager=true>
      <ion-slide *ngFor = "let image of images">
        <ion-img src="{{ image }}"></ion-img>
      </ion-slide>
    </ion-slides>
 
    <!--List of Ingredients-->
    <ion-toolbar>
      <ion-title>Ingredients Required::</ion-title>
    </ion-toolbar>
    <ion-list>
      <ion-item *ngFor="let item of ingredients">{{ item }}</ion-item>
    </ion-list>
    <!--Method-->
    <ion-toolbar>
      <ion-title>Method of Preparation::</ion-title>
    </ion-toolbar>
    <p class="ion-margin">
      {{ method }}
    </p>
</ion-content>
