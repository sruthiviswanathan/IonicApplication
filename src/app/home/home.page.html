<ion-header>
  <ion-toolbar>
    <ion-title>Pinch of Yum</ion-title>
    <ion-buttons slot="end" *ngIf="!localStorage.getItem('USER')">
      <ion-button (click)="signInWithPinchOfYum()">SignUp</ion-button>
      <ion-button (click)="login()">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
        <ion-img src="https://i.ya-webdesign.com/images/eat-clipart-10.png"></ion-img>
    </ion-row>
  </ion-grid>


  <ion-toolbar color="tertiary">
    <ion-title color="secondary">
      Categories
    </ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" size-md="4" size-lg="2">
       <ion-img (click)="search('breakfast')" src="../assets/icon/bfast.png"></ion-img> 
      </ion-col>
      <ion-col size-sm="4" size-md="4" size-lg="2">
        <ion-img (click)="search('lunch')" src="../assets/icon/lunch.png"></ion-img> 
       </ion-col>
      <ion-col size-sm="4" size-md="4" size-lg="2">
        <ion-img (click)="search('dinner')" src="../assets/icon/dinner.png"></ion-img> 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="4" size-md="4" size-lg="2">
       <ion-img (click)="search('dessert')" src="../assets/icon/dessert.png"></ion-img> 
      </ion-col>
      <ion-col size-sm="4" size-md="4" size-lg="2">
        <ion-img (click)="search('snack')" src="../assets/icon/snack.png"></ion-img> 
       </ion-col>
      <ion-col size-sm="4" size-md="4" size-lg="2">
        <ion-img (click)="search('healthy')" src="../assets/icon/healthy.png"></ion-img> 
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
