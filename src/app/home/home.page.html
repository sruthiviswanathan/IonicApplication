<ion-header>
  <ion-toolbar>
    <ion-title>Pinch of Yum</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signInWithPinchOfYum()"><ion-icon name="restaurant-outline"></ion-icon>SignUp</ion-button>
      <ion-button (click)="login()"><ion-icon name="restaurant-outline"></ion-icon>Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-toolbar color="light">
    <ion-img style="width: 120px; height: 150px;" src="../assets/icon/logo.png"></ion-img>
    <!-- <ion-title class="ion-text-center">Drink, Eat and Enjoy!!!</ion-title> -->
  </ion-toolbar>


  <ion-toolbar color="light">
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" size-md="4" size-lg="2">
       <ion-img (click)="search('breakfast')" src="../assets/icon/bfast.png"></ion-img> 
      </ion-col>
      <ion-col size-sm="4" size-md="4" size-lg="2">
        <ion-img (click)="search('lunch')" src="../assets/icon/lunch.png"></ion-img> 
       </ion-col>
      <ion-col size-sm="4" size-md="4" size-lg="2">
        <ion-img (click)="search('dinner')" src="../assets/icon/dinner.png"></ion-img> 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="4" size-md="4" size-lg="2">
       <ion-img (click)="search('dessert')" src="../assets/icon/dessert.png"></ion-img> 
      </ion-col>
      <ion-col size-sm="4" size-md="4" size-lg="2">
        <ion-img (click)="search('snack')" src="../assets/icon/snack.png"></ion-img> 
       </ion-col>
      <ion-col size-sm="4" size-md="4" size-lg="2">
        <ion-img (click)="search('healthy')" src="../assets/icon/healthy.png"></ion-img> 
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
